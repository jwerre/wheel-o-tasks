<html>
	<head>
		<title>Wheel-O-Tasks</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<script type="text/javascript" src="js/winwheel.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
		<link rel="icon" href="assets/favicon.png">
	</head>
	<body>

		<header>
			<h1>Wheel-O-Tasks!</h1>
			<h2 id="subheader">Spin the wheel to find out what your task is for the day!</h2>
		</header>
		
		<main>
			<nav>
				<div class="slide-container">
					<div id="power-value">1</div>
					<input type="range" min="1" max="100" value="1" class="slider" id="power-slider">
				</div>
				<ul>
					<li><button id="spin-button" alt="Spin" >Spin</button></li>
					<li><a id="reset-button" href="#" >Spin Again</a></li>
				</ul>
			</nav>
	
			<div id="wheel">
				<div class="needle"></div>
				<canvas id="canvas" width="800" height="800"></canvas>
				<div class="background"></div>
			</div>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
